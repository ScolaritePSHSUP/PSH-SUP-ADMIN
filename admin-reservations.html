<main class="page">

<script>
document.addEventListener("DOMContentLoaded", () => {

/* ===============================
   ğŸ” SUPABASE CONFIG
=============================== */
const SUPABASE_URL = "https://wqjzgpxcudobdbhtatgw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY,
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false
    }
  }
);

/* ===============================
   ğŸ”’ PROTECTION ADMIN
=============================== */
(async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session || data.session.user.user_metadata.role !== "admin") {
    window.location.href = "admin-login.html";
  }
})();

/* ===============================
   ğŸ§© HELPERS
=============================== */
const el = (id) => document.getElementById(id);

function normalizeStatus(r) {
  // prioritÃ© Ã  la colonne "status" (pending/approved/refused)
  if (r.status) return r.status;

  // fallback sur "statut" (en attente / validÃ©e / refusÃ©e)
  const s = (r.statut || "").toLowerCase().trim();
  if (s.includes("attente")) return "pending";
  if (s.includes("valid")) return "approved";
  if (s.includes("refus")) return "refused";
  return "pending";
}

function labelStatus(code) {
  return {
    pending: "En attente",
    approved: "ValidÃ©e",
    refused: "RefusÃ©e"
  }[code] || "En attente";
}

function badgeClass(code) {
  return {
    pending: "badge-pending",
    approved: "badge-approved",
    refused: "badge-refused"
  }[code] || "badge-pending";
}

/* ===============================
   ğŸ§  Ã‰TAT GLOBAL
=============================== */
let allReservations = [];

/* ===============================
   ğŸ“¥ LOAD RESERVATIONS
=============================== */
async function loadReservations() {
  const { data, error } = await supabaseClient
    .from("reservations_salles")
    .select("*");

  console.log("RAW DATA:", data, "ERROR:", error);

  document.getElementById("reservationsList").innerHTML =
    "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
}


/* ===============================
   ğŸ« FILTRE SALLES
=============================== */
function fillSalleFilter() {
  const select = el("filterSalle");
  if (!select) {
    console.error("âŒ #filterSalle introuvable dans le HTML");
    return;
  }

  const salles = [...new Set(allReservations.map(r => String(r.salle_numero)))]
    .filter(Boolean)
    .sort((a, b) => a.localeCompare(b));

  select.innerHTML =
    `<option value="all">Toutes les salles</option>` +
    salles.map(s => `<option value="${s}">Salle ${s}</option>`).join("");
}

/* ===============================
   ğŸ” APPLY FILTERS
=============================== */
function applyFilters() {
  const statusEl = el("filterStatus");
  const salleEl  = el("filterSalle");
  const dateEl   = el("filterDate");

  if (!statusEl || !salleEl || !dateEl) {
    console.error("âŒ Un ou plusieurs filtres manquent (#filterStatus, #filterSalle, #filterDate)");
    return;
  }

  const status = statusEl.value;     // pending/approved/refused/all
  const salle  = salleEl.value;      // "001" ou "all"
  const date   = dateEl.value;       // "YYYY-MM-DD" ou ""

  let filtered = [...allReservations];

  if (status !== "all") {
    filtered = filtered.filter(r => r._status === status);
  }

  if (salle !== "all") {
    filtered = filtered.filter(r => String(r.salle_numero) === String(salle));
  }

  if (date) {
    filtered = filtered.filter(r => r.jour === date);
  }

  renderReservations(filtered);
}

/* ===============================
   ğŸ§¾ RENDER
=============================== */
function renderReservations(list) {
  const container = el("reservationsList");
  container.innerHTML = "";

  if (!list.length) {
    container.innerHTML = "<p style='text-align:center;color:#6b7280;'>Aucune rÃ©servation</p>";
    return;
  }

  list.forEach(r => {
    const statusCode = r._status;

    container.innerHTML += `
      <div class="reservation-card">
        <div class="reservation-header">
          <strong>Salle ${r.salle_numero}</strong>
          <span class="badge ${badgeClass(statusCode)}">${labelStatus(statusCode)}</span>
        </div>

        <div class="reservation-body">
          <p>ğŸ“… <strong>${r.jour}</strong></p>
          <p>â° ${String(r.heure_debut).slice(0,5)} â€“ ${String(r.heure_fin).slice(0,5)}</p>
          <p>ğŸ‘¤ ${r.nom} â€“ ${r.classe}</p>
          <p class="motif">ğŸ“ ${r.motif}</p>
        </div>

        <div class="reservation-actions">
          ${
            statusCode === "pending"
              ? `
                <button class="btn-success" data-id="${r.id}" data-status="approved">âœ” Valider</button>
                <button class="btn-danger"  data-id="${r.id}" data-status="refused">âœ– Refuser</button>
              `
              : `<span class="muted">â€”</span>`
          }
        </div>
      </div>
    `;
  });

  // bind actions
  document.querySelectorAll(".reservation-actions button[data-id]").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      const status = btn.dataset.status;
      await updateStatus(id, status);
    });
  });
}

/* ===============================
   âœ… UPDATE STATUS
=============================== */
async function updateStatus(id, status) {
  const { error } = await supabaseClient
    .from("reservations_salles")
    .update({
      status,               // colonne technique
      statut: labelStatus(status)  // colonne lisible si tu la gardes
    })
    .eq("id", id);

  if (error) {
    console.error(error);
    alert("Erreur lors de la mise Ã  jour");
    return;
  }

  await loadReservations();
}

/* ===============================
   ğŸ›ï¸ EVENTS FILTRES
=============================== */
const statusEl = el("filterStatus");
const salleEl  = el("filterSalle");
const dateEl   = el("filterDate");
const resetBtn = el("filterReset");

if (statusEl) statusEl.addEventListener("change", applyFilters);
if (salleEl)  salleEl.addEventListener("change", applyFilters);
if (dateEl)   dateEl.addEventListener("change", applyFilters);

if (resetBtn) {
  resetBtn.addEventListener("click", () => {
    if (statusEl) statusEl.value = "all";
    if (salleEl)  salleEl.value = "all";
    if (dateEl)   dateEl.value = "";
    applyFilters();
  });
} else {
  console.warn("âš ï¸ #filterReset absent (pas grave, mais le reset ne marchera pas)");
}

/* ===============================
   ğŸš€ INIT
=============================== */
loadReservations();

});
</script>
