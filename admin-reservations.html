<script>
/* ===============================
   ğŸ” SUPABASE CONFIG
=============================== */
const SUPABASE_URL = "https://wqjzgpxcudobdbhtatgw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY,
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false

  }
);

/* ===============================
   ğŸ”’ PROTECTION ADMIN
=============================== */
(async () => {
  const { data } = await supabaseClient.auth.getSession();

  if (
    !data.session ||
    data.session.user.user_metadata.role !== "admin"
  ) {
    window.location.href = "admin-login.html";
  }
})();


/* ===============================
   ğŸ§  Ã‰TAT
=============================== */
let editingReservationId = null;

/* ===============================
   ğŸ« LOAD SALLES
=============================== */
async function loadSalles() {
  const { data } = await supabaseClient
    .from("salles")
    .select("id, numero")
    .order("numero");

  const select = document.getElementById("salle_id");
  select.innerHTML = "";

  data.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = s.numero;
    select.appendChild(opt);
  });
}
loadSalles();

/* ===============================
   â• SUBMIT
=============================== */
const msg = document.getElementById("formMessage");

reservationForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "";
  msg.style.color = "";

  /* â±ï¸ VALIDATION HEURES */
  if (heure_fin.value <= heure_debut.value) {
    msg.textContent = "âŒ Lâ€™heure de fin doit Ãªtre aprÃ¨s lâ€™heure de dÃ©but";
    msg.style.color = "#b23a2c";
    return;
  }

  /* ğŸ•’ CONSTRUCTION DES DATES */
  const dateDebut = new Date(`${date.value}T${heure_debut.value}:00`);
  const dateFin   = new Date(`${date.value}T${heure_fin.value}:00`);

  const payload = {
    salle_id: salle_id.value,
    date_debut: dateDebut.toISOString(),
    date_fin: dateFin.toISOString(),
    nom_prenom: nom_prenom.value.trim(),
    email: email.value.trim() || null,
    motif: motif.value.trim() || null,
    statut: statut.value
  };

  /* ğŸ’¾ INSERT / UPDATE */
  const query = editingReservationId
    ? supabaseClient
        .from("reservations")
        .update(payload)
        .eq("id", editingReservationId)
    : supabaseClient
        .from("reservations")
        .insert(payload);

  const { error } = await query;

  /* âŒ ERREUR */
  if (error) {
    console.error(error);
    msg.textContent = "âŒ Erreur lors de lâ€™enregistrement de la rÃ©servation";
    msg.style.color = "#b23a2c";
    return;
  }

  /* âœ… SUCCÃˆS */
  msg.textContent = "âœ… RÃ©servation enregistrÃ©e avec succÃ¨s";
  msg.style.color = "green";

  reservationForm.reset();
  editingReservationId = null;
  cancelEdit.style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ—“ï¸ Ajouter rÃ©servation";

  loadReservations();
});



/* ===============================
   ğŸ“‹ LOAD RESERVATIONS
=============================== */
async function loadReservations() {
  const { data } = await supabaseClient
    .from("reservations")
    .select(`
      id,
      nom_prenom,
      date_debut,
      date_fin,
      statut,
      salles ( numero )
    `)
    .order("date_debut", { ascending: false });

  const container = document.getElementById("adminReservationsList");
  container.innerHTML = "";

  data.forEach(r => {
    container.innerHTML += `
      <div class="admin-actu-card">
        <h3>${r.nom_prenom}</h3>
        <small>
          Salle ${r.salles.numero}<br>
          ${new Date(r.date_debut).toLocaleString("fr-FR")}
          â†’
          ${new Date(r.date_fin).toLocaleString("fr-FR")}<br>
          Statut : ${r.statut}
        </small>
        <div class="admin-actions">
          <button onclick="editReservation('${r.id}')">âœï¸</button>
          <button onclick="deleteReservation('${r.id}')">ğŸ—‘ï¸</button>
        </div>
      </div>
    `;
  });
}
loadReservations();

/* ===============================
   âœï¸ EDIT
=============================== */
window.editReservation = async (id) => {
  const { data } = await supabaseClient
    .from("reservations")
    .select("*")
    .eq("id", id)
    .single();

  salle_id.value = data.salle_id;
  date.value = data.date_debut.split("T")[0];
  heure_debut.value = data.date_debut.split("T")[1].slice(0,5);
  heure_fin.value = data.date_fin.split("T")[1].slice(0,5);
  nom_prenom.value = data.nom_prenom;
  email.value = data.email || "";
  motif.value = data.motif || "";
  statut.value = data.statut;

  editingReservationId = id;
  cancelEdit.style.display = "block";
  document.querySelector(".btn-primary").textContent = "ğŸ’¾ Mettre Ã  jour";
};

/* ===============================
   ğŸ—‘ï¸ DELETE
=============================== */
window.deleteReservation = async (id) => {
  if (!confirm("Supprimer cette rÃ©servation ?")) return;

  await supabaseClient
    .from("reservations")
    .delete()
    .eq("id", id);

  loadReservations();
};

/* ===============================
   âŒ CANCEL
=============================== */
cancelEdit.onclick = () => {
  reservationForm.reset();
  editingReservationId = null;
  cancelEdit.style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ—“ï¸ Ajouter rÃ©servation";
};

/* ===============================
   ğŸšª LOGOUT
=============================== */
logout.onclick = async () => {

  window.location.href = "admin-login.html";
};


if ("serviceWorker" in navigator) {

}
