<body>

<header class="header">
  <h1>Admin â€“ ActualitÃ©s</h1>
  <p>Gestion des actualitÃ©s du campus</p>
</header>

<center>
  <a href="admin-dashboard.html" class="btn-secondary">
    â¬… Retour dashboard
  </a>
</center>

<main class="admin-grid">

  <!-- FORMULAIRE -->
  <form id="actuForm" class="admin-form">
    <label>Titre</label>
    <input type="text" id="title" required>

    <label>CatÃ©gorie</label>
    <select id="category">
      <option>Info campus</option>
      <option>Ã‰vÃ©nement</option>
      <option>Vie Ã©tudiante</option>
      <option>Administration</option>
    </select>

    <label>RÃ©sumÃ©</label>
    <textarea id="summary" rows="2" required></textarea>

    <label>Contenu</label>
    <textarea id="content" rows="4" required></textarea>

    <label>Image (optionnelle)</label>
    <input type="file" id="image" accept="image/*">
    <img id="imagePreview" class="image-preview" style="display:none;">

    <button type="button" id="deleteImageBtn"
            class="btn-secondary" style="display:none;">
      ğŸ—‘ï¸ Supprimer lâ€™image
    </button>

    <button type="submit" class="btn-primary">
      ğŸ“¢ Publier
    </button>
  </form>

  <button type="button" id="cancelEdit"
          class="btn-secondary" style="display:none;">
    âŒ Annuler modification
  </button>

  <!-- LISTE -->
  <section class="admin-list">
    <h2>ActualitÃ©s publiÃ©es</h2>
    <div id="adminActusList"></div>
  </section>

</main>

<button id="logout" class="btn-logout-floating">ğŸšª</button>

<script>
/* ===============================
   ğŸ” SUPABASE CONFIG â€“ PSH SUP
=============================== */
const supabaseClient = supabase.createClient(
  "https://wqjzgpxcudobdbhtatgw.supabase.co",
  "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_",
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false
    }
  }
);

/* ===============================
   ğŸ”’ PROTECTION ADMIN
=============================== */
(async () => {
  const { data } = await supabaseClient.auth.getSession();

  if (
    !data.session ||
    data.session.user.user_metadata.role !== "admin"
  ) {
    window.location.href = "admin-login.html";
  }
})();



/* ===============================
   ğŸ§  Ã‰TAT GLOBAL
=============================== */
let editingActuId = null;
let imageDeleted = false;

/* ===============================
   ğŸ–¼ï¸ IMAGE PREVIEW
=============================== */
const imageInput = document.getElementById("image");
const imagePreview = document.getElementById("imagePreview");
const deleteImageBtn = document.getElementById("deleteImageBtn");

imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;
  imagePreview.src = URL.createObjectURL(file);
  imagePreview.style.display = "block";
});

/* ===============================
   â˜ï¸ UPLOAD IMAGE
=============================== */
async function uploadImage(file) {
  const ext = file.name.split(".").pop();
  const fileName = `${Date.now()}.${ext}`;
  const path = `actualites/${fileName}`;

  const { error } = await supabaseClient.storage
    .from("actualites")
    .upload(path, file);

  if (error) return null;

  return supabaseClient.storage
    .from("actualites")
    .getPublicUrl(path).data.publicUrl;
}

/* ===============================
   ğŸ—‘ï¸ DELETE IMAGE STORAGE
=============================== */
async function deleteImageFromStorage(url) {
  if (!url) return;
  const path = url.split("/storage/v1/object/public/actualites/")[1];
  if (!path) return;

  await supabaseClient.storage
    .from("actualites")
    .remove([`actualites/${path}`]);
}

/* ===============================
   ğŸ“¢ SUBMIT ACTU
=============================== */
document.getElementById("actuForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  let imageUrl = null;

  if (imageInput.files.length > 0) {
    imageUrl = await uploadImage(imageInput.files[0]);
  } else if (editingActuId && !imageDeleted) {
    const { data } = await supabaseClient
      .from("actualites")
      .select("image_url")
      .eq("id", editingActuId)
      .single();
    imageUrl = data.image_url;
  }

  const actu = {
    title: title.value,
    category: category.value,
    summary: summary.value,
    content: content.value,
    image_url: imageUrl
  };

  const query = editingActuId
  ? supabaseClient.from("actualites").update(actu).eq("id", editingActuId)
  : supabaseClient.from("actualites").insert({ ...actu, publie: true });

  const { error } = await query;
  if (error) return alert("Erreur lors de lâ€™enregistrement");

  e.target.reset();
  editingActuId = null;
  imageDeleted = false;
  imagePreview.style.display = "none";
  deleteImageBtn.style.display = "none";
  document.getElementById("cancelEdit").style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ“¢ Publier";
  loadAdminActus();
});

/* ===============================
   ğŸ“‹ LOAD ACTUS
=============================== */
async function loadAdminActus() {
  const { data } = await supabaseClient
    .from("actualites")
    .select("*")
    .order("created_at", { ascending: false });

  const container = document.getElementById("adminActusList");
  container.innerHTML = "";

  data.forEach(actu => {
    container.innerHTML += `
      <div class="admin-actu-card" data-id="${actu.id}">
        <h3>${actu.title}</h3>
        <small>${actu.category}</small>
        <div class="admin-actions">
          <button onclick="editActu('${actu.id}')">âœï¸</button>
          <button onclick="deleteActu('${actu.id}')">ğŸ—‘ï¸</button>
        </div>
      </div>`;
  });
}
loadAdminActus();

/* ===============================
   âœï¸ EDIT
=============================== */
window.editActu = async (id) => {
  const { data } = await supabaseClient
    .from("actualites")
    .select("*")
    .eq("id", id)
    .single();

  title.value = data.title;
  category.value = data.category;
  summary.value = data.summary;
  content.value = data.content;

  editingActuId = id;
  imageDeleted = false;

  if (data.image_url) {
    imagePreview.src = data.image_url;
    imagePreview.style.display = "block";
    deleteImageBtn.style.display = "block";
  }

  document.getElementById("cancelEdit").style.display = "block";
  document.querySelector(".btn-primary").textContent = "ğŸ’¾ Mettre Ã  jour";
};

/* ===============================
   ğŸ—‘ï¸ DELETE
=============================== */
window.deleteActu = async (id) => {
  if (!confirm("Supprimer cette actualitÃ© ?")) return;

  const { data } = await supabaseClient
    .from("actualites")
    .select("image_url")
    .eq("id", id)
    .single();

  await deleteImageFromStorage(data.image_url);
  await supabaseClient.from("actualites").delete().eq("id", id);

  loadAdminActus();
};

/* ===============================
   ğŸšª LOGOUT
=============================== */
document.getElementById("logout").onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "admin-login.html";
};


if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/PSH-SUP-ADMIN/admin-sw.js")
}
</script>

</body>
