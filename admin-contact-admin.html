<script>
/* ===============================
   ğŸ” SUPABASE CONFIG
=============================== */
const SUPABASE_URL = "https://wqjzgpxcudobdbhtatgw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY,
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false
    }
  }
);

/* ===============================
   ğŸ”’ PROTECTION ADMIN
=============================== */
(async () => {
  const { data } = await supabaseClient.auth.getSession();

  if (
    !data.session ||
    data.session.user.user_metadata.role !== "admin"
  ) {
    window.location.href = "admin-login.html";
  }
})();


/* ===============================
   ğŸ§  Ã‰TAT
=============================== */
let editingContactId = null;

/* ===============================
   ğŸ‘¤ SUBMIT CONTACT
=============================== */
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const contact = {
    civilite: civilite.value || null,
    prenom: prenom.value.trim(),
    nom: nom.value.trim(),
    poste: poste.value.trim() || null,
    categorie: categorie.value,
    email: email.value.trim() || null,
    telephone: telephone.value.trim() || null,
    campus: campus.value || null,
    ordre: ordre.value ? parseInt(ordre.value) : null,
    actif: actif.checked
  };

  const query = editingContactId
    ? supabaseClient.from("contacts_administration")
        .update(contact)
        .eq("id", editingContactId)
    : supabaseClient.from("contacts_administration").insert(contact);

  const { error } = await query;

  if (error) {
    console.error(error);
    alert("Erreur lors de lâ€™enregistrement");
    return;
  }

  e.target.reset();
  editingContactId = null;
  cancelEdit.style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ‘¤ Ajouter le contact";

  loadAdminContacts();
});

/* ===============================
   ğŸ“‹ LOAD CONTACTS
=============================== */
async function loadAdminContacts() {
  const { data, error } = await supabaseClient
    .from("contacts_administration")
    .select("*")
    .order("categorie")
    .order("ordre");

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("adminContactsList");
  container.innerHTML = "";

  data.forEach(c => {
    container.innerHTML += `
      <div class="admin-actu-card" data-id="${c.id}">
        <h3>${c.prenom} ${c.nom}</h3>
        <small>
          ${c.poste || ""}<br>
          ${c.categorie} â€¢ ${c.campus || ""}
        </small>
        <div class="admin-actions">
          <button onclick="editContact('${c.id}')">âœï¸</button>
          <button onclick="deleteContact('${c.id}')">ğŸ—‘ï¸</button>
        </div>
      </div>
    `;
  });
}
loadAdminContacts();

/* ===============================
   âœï¸ EDIT CONTACT
=============================== */
window.editContact = async (id) => {
  const { data } = await supabaseClient
    .from("contacts_administration")
    .select("*")
    .eq("id", id)
    .single();

  civilite.value = data.civilite || "";
  prenom.value = data.prenom;
  nom.value = data.nom;
  poste.value = data.poste || "";
  categorie.value = data.categorie;
  email.value = data.email || "";
  telephone.value = data.telephone || "";
  campus.value = data.campus || "";
  ordre.value = data.ordre || "";
  actif.checked = data.actif;

  editingContactId = id;
  cancelEdit.style.display = "block";
  document.querySelector(".btn-primary").textContent = "ğŸ’¾ Mettre Ã  jour";
};

/* ===============================
   ğŸ—‘ï¸ DELETE CONTACT
=============================== */
window.deleteContact = async (id) => {
  if (!confirm("Supprimer ce contact ?")) return;

  const { error } = await supabaseClient
    .from("contacts_administration")
    .delete()
    .eq("id", id);

  if (error) {
    console.error(error);
    alert("Erreur suppression");
    return;
  }

  loadAdminContacts();
};

/* ===============================
   âŒ CANCEL EDIT
=============================== */
cancelEdit.onclick = () => {
  contactForm.reset();
  editingContactId = null;
  cancelEdit.style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ‘¤ Ajouter le contact";
};

/* ===============================
   ğŸšª LOGOUT
=============================== */
logout.onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "admin-login.html";
};


if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/PSH-SUP-ADMIN/admin-sw.js")
}
</script>
