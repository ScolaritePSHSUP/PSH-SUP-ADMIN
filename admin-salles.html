<body>

<header class="header">

<center>

<main class="admin-grid">

  <!-- FORMULAIRE -->
  <form id="salleForm" class="admin-form">

    <label>NumÃ©ro de salle</label>
    <input type="text" id="numero" required>

    <label>CapacitÃ©</label>
    <input type="number" id="capacite" min="1" required>

    <label>Campus</label>
    <select id="campus" required>
      <option value="">Choisir un campus</option>
      <option value="Paris">Paris</option>
      <option value="Molitor">Molitor</option>
    </select>

    <label>Description (optionnelle)</label>
    <textarea id="description" rows="3"></textarea>

    <button type="submit" class="btn-primary">
      ğŸ« Ajouter la salle
    </button>
  </form>

  <button id="cancelEdit" class="btn-secondary" style="display:none;">
    âŒ Annuler modification
  </button>

  <!-- LISTE -->
  <section class="admin-list">
    <h2>Salles enregistrÃ©es</h2>
    <div id="adminSallesList"></div>
  </section>

</main>

<button id="logout" class="btn-logout-floating">ğŸšª</button>

<script>
/* ===============================
   ğŸ” SUPABASE CONFIG
=============================== */
const SUPABASE_URL = "https://wqjzgpxcudobdbhtatgw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY,
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false
    }
  }
);

/* ===============================
   ğŸ”’ PROTECTION ADMIN
=============================== */
(async () => {
  const { data } = await supabaseClient.auth.getSession();

  if (
    !data.session ||
    data.session.user.user_metadata.role !== "admin"
  ) {
    window.location.href = "admin-login.html";
  }
})();

/* ===============================
   ğŸ§  Ã‰TAT GLOBAL
=============================== */
let editingSalleId = null;
const msg = document.getElementById("formMessage");

/* ===============================
   ğŸ« SUBMIT SALLE
=============================== */
document.getElementById("salleForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "";
  msg.style.color = "";

  const salle = {
    numero: numero.value.trim(),
    capacite: parseInt(capacite.value),
    campus: campus.value,
    description: description.value.trim() || null
  };

  /* âœ… VALIDATIONS */
  if (!salle.numero || !salle.capacite || !salle.campus) {
    msg.textContent = "âŒ Merci de remplir tous les champs obligatoires";
    msg.style.color = "#b23a2c";
    return;
  }

  /* ğŸš« ANTI-DOUBLON */
  const { data: existing } = await supabaseClient
    .from("salles")
    .select("id")
    .eq("numero", salle.numero)
    .eq("campus", salle.campus);

  if (existing.length && !editingSalleId) {
    msg.textContent = "âŒ Cette salle existe dÃ©jÃ  pour ce campus";
    msg.style.color = "#b23a2c";
    return;
  }

  /* ğŸ’¾ INSERT / UPDATE */
  const query = editingSalleId
    ? supabaseClient.from("salles").update(salle).eq("id", editingSalleId)
    : supabaseClient.from("salles").insert(salle);

  const { error } = await query;

  if (error) {
    console.error(error);
    msg.textContent = "âŒ Erreur lors de lâ€™enregistrement";
    msg.style.color = "#b23a2c";
    return;
  }

  msg.textContent = "âœ… Salle enregistrÃ©e avec succÃ¨s";
  msg.style.color = "green";

  salleForm.reset();
  editingSalleId = null;
  cancelEdit.style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ« Ajouter la salle";

  loadAdminSalles();
});

/* ===============================
   ğŸ“‹ LOAD SALLES
=============================== */
async function loadAdminSalles() {
  const { data, error } = await supabaseClient
    .from("salles")
    .select("*")
    .order("campus")
    .order("numero");

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("adminSallesList");
  container.innerHTML = "";

  data.forEach(salle => {
    container.innerHTML += `
      <div class="admin-actu-card">
        <h3>Salle ${salle.numero}</h3>
        <small>
          ğŸ“ ${salle.campus} â€¢ ğŸ‘¥ ${salle.capacite} places
          ${salle.description ? `<br>ğŸ“ ${salle.description}` : ""}
        </small>
        <div class="admin-actions">
          <button onclick="editSalle('${salle.id}')">âœï¸</button>
          <button onclick="deleteSalle('${salle.id}')">ğŸ—‘ï¸</button>
        </div>
      </div>
    `;
  });
}
loadAdminSalles();

/* ===============================
   âœï¸ EDIT SALLE
=============================== */
window.editSalle = async (id) => {
  const { data, error } = await supabaseClient
    .from("salles")
    .select("*")
    .eq("id", id)
    .single();

  if (error) return;

  numero.value = data.numero;
  capacite.value = data.capacite;
  campus.value = data.campus;
  description.value = data.description || "";

  editingSalleId = id;
  cancelEdit.style.display = "block";
  document.querySelector(".btn-primary").textContent = "ğŸ’¾ Mettre Ã  jour";
};

/* ===============================
   ğŸ—‘ï¸ DELETE SALLE (PROTÃ‰GÃ‰)
=============================== */
window.deleteSalle = async (id) => {
  if (!confirm("Supprimer cette salle ?")) return;

  /* ğŸš« VÃ©rifie si utilisÃ©e */
  const { data: used } = await supabaseClient
    .from("reservations")
    .select("id")
    .eq("salle_id", id)
    .limit(1);

  if (used.length) {
    alert("âŒ Impossible : cette salle est utilisÃ©e dans des rÃ©servations");
    return;
  }

  const { error } = await supabaseClient
    .from("salles")
    .delete()
    .eq("id", id);

  if (error) {
    alert("Erreur lors de la suppression");
    return;
  }

  loadAdminSalles();
};

/* ===============================
   âŒ CANCEL EDIT
=============================== */
cancelEdit.onclick = () => {
  salleForm.reset();
  editingSalleId = null;
  cancelEdit.style.display = "none";
  document.querySelector(".btn-primary").textContent = "ğŸ« Ajouter la salle";
};

/* ===============================
   ğŸšª LOGOUT
=============================== */
logout.onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "admin-login.html";
};

/* ===============================
   ğŸ“¦ SERVICE WORKER (PWA)
=============================== */

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/PSH-SUP-ADMIN/admin-sw.js")
}
</script>
